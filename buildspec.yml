version: 0.2

env:
  parameter-store:
    DB_NAME: "/DB/NAME"
    DB_USERNAME: "/DB/USERNAME"
    DB_PASSWORD: "/DB/PASSWORD"
    DB_HOST_WRITER: "/DB/HOST/WRITER"
    DB_SCHEMA: "/DB/SCHEMA"

phases:
  install:
    runtime-versions:
      java: corretto21  # Establece la versi√≥n de Java a utilizar
    commands:
      - echo "Java version"
      - java -version
      - echo "Maven version"
      - mvn -version
  pre_build:
    commands:
      - echo "Compiling the project..."
      - mvn clean install
  build:
    commands:
      - echo "Running tests..."
      - mvn package
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - target/*.jar  # Especifica los archivos JAR como artefactos de salida
    - scripts/*.sh
    - appspec-ec2.yml
  discard-paths: yes  # Descarta las rutas de los archivos al especificar los artefactos

cache:
  paths:
    - '/root/.m2/**/*'
